<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Purchase Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group .checkbox-label {
            display: inline-block;
            margin-left: 5px;
            font-weight: normal;
            color: #333;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <h2>Product Purchase Form</h2>
    </div>
    <form action="/purchase/add" method="post">
        <div class="form-group">
            <label for="date_purchased">Date Purchased</label>
            <input type="date" id="date_purchased" name="date_purchased" required>
        </div>
        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" id="product_name" name="product_name" value="{{ product_name }}" readonly>
        </div>
        <div class="form-group">
            <label for="product_category_id">Product Category ID</label>
            <input type="number" id="product_category_id" name="product_category_id" value="{{ product_category_id }}" readonly>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
            <label for="per_cost">Per Cost</label>
            <input type="number" step="0.01" id="per_cost" name="per_cost" required>
        </div>
        <div class="form-group">
            <label for="total_cost">Total Cost</label>
            <input type="number" step="0.01" id="total_cost" name="total_cost" readonly>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        <div class="form-group">
            <button type="button" onclick="window.location.href='/purchase/product-category'">Back</button>
        </div>
    </form>
</div>
<script>
    const totalCost = document.getElementById("total_cost");
    const perCost = document.getElementById("per_cost");
    const quantity = document.getElementById("quantity");

    quantity.addEventListener('input',()=>{
        totalCost.value = parseFloat(perCost.value) * parseFloat(quantity.value);
    });

    perCost.addEventListener('input',()=>{
        totalCost.value = parseFloat(quantity.value) * parseFloat(perCost.value);
    });
</script>
</body>
</html>
