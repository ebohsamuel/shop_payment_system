<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Directory</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 40px;
        }
        .directory-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-name {
            font-size: 18px;
            color: #343a40;
            margin: 10px 0;
            font-weight: 600;
            text-decoration: none;
        }
        .product-name a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }
        .product-name a:hover {
            color: #007bff;
        }
        .product-details {
            margin: 10px 0;
            font-size: 14px;
            color: #495057;
        }
        .back-button {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .checkbox-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        .proceed-button {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            font-size: 18px;
            color: #ffffff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            pointer-events: none;
            opacity: 0.6;
        }
        .proceed-button:hover {
            background-color: #218838;
        }
        .proceed-button.enabled {
            pointer-events: auto;
            opacity: 1;
        }
    </style>
</head>
<body>

<h1 style="text-align: center; color: #495057; font-size: 32px; margin-bottom: 20px;">Enter Sales Here</h1>

<button class="back-button" onclick="window.location.href='/welcome/'">Back</button>

<form action="/proceed-to-payment/" method="POST">
    <div class="directory-container">
        {% for product in products %}
        <div class="product-card">
            <div class="checkbox-container">
                <input type="checkbox" id="{{ product.product_name }}" name="selected_products" value="{{ product.product_id }}" onclick="toggleProceedButton()">
            </div>
            <img src="data:image/jpeg;base64,{{ product.image_data }}" alt="{{ product.product_name }}" class="product-image">
            <div class="product-name"><p>{{ product.product_name }}</p></div>
            <div class="product-details">
                <p id="stock-{{ product.product_id }}">Stock: </p>
            </div>
            <div class="product-details">
                <p id="price-{{ product.product_id }}">Price: ₦</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <button type="submit" id="proceedButton" class="proceed-button">Proceed to Payment</button>
</form>
<script>
    function toggleProceedButton() {
        const checkboxes = document.querySelectorAll('input[name="selected_products"]:checked');
        const proceedButton = document.getElementById('proceedButton');
        if (checkboxes.length > 0) {
            proceedButton.classList.add('enabled');
        } else {
            proceedButton.classList.remove('enabled');
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        const socket = new WebSocket("ws://localhost:8000/ws/sales");

        socket.addEventListener('open', function (event) {
            console.log('WebSocket connection established.');
        });
        socket.addEventListener('close', function (event) {
            console.log('WebSocket connection closed.');
        });

        socket.addEventListener('message', function (event) {
            const data = JSON.parse(event.data);
            console.log('Received data:', data);
            updateData(data);
        });

        socket.addEventListener('error', function(event) {
            console.error("WebSocket error:", event.error);
        });

        function updateData(data) {
            data.forEach(product => {
                if (product.id && product.stock !== undefined && product.price !== undefined) {
                    const stockElement = document.getElementById(`stock-${product.id}`);
                    const priceElement = document.getElementById(`price-${product.id}`);

                    if (stockElement) {
                        stockElement.textContent = `Stock: ${product.stock}`;
                    }
                    if (priceElement) {
                        priceElement.textContent = `Price: ₦${product.price}`;
                    }
                }
            });
        }
    });
</script>

</body>
</html>
