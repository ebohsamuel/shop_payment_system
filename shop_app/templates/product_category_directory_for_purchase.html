<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Directory</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 40px;
        }
        .directory-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            max-width: 1200px;
            margin: auto;
        }
        .product-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            width: 150px;
            margin: auto;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product-name {
            font-size: 16px;
            color: #343a40;
            padding: 10px;
            text-align: center;
            font-weight: 600;
            margin: 0;
            text-decoration: none;
        }
        .product-name a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }
        .product-name a:hover {
            color: #007bff;
        }
        .back-button {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1 style="text-align: center; color: #495057; font-size: 32px; margin-bottom: 20px;">Enter Purchase Here</h1>

<button class="back-button" onclick="window.location.href='/welcome/'">Back</button>

<div class="directory-container">
    {% for product in products %}
    <div class="product-card">
        <img src="data:image/jpeg;base64,{{ product.image_data }}" alt="{{ product.product_name }}" class="product-image">
        <div class="product-name"><a href="/purchase/{{ product.product_name }}/{{ product.product_category_id }}">{{ product.product_name }}</a></div>
    </div>
    {% endfor %}
</div>

</body>
</html>
