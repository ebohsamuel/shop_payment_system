<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .form-header h2 {
            margin: 0;
            font-size: 26px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 7px;
            color: #333;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="email"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group .back-button {
            background-color: #6c757d;
        }
        .form-group .back-button:hover {
            background-color: #5a6268;
        }
        .form-group .paystack-button {
            background-color: lightgreen;
        }
        .form-group .paystack-button:hover {
            background-color: green;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <h2>Payment Details</h2>
    </div>
    <form action="/sales/cash-bank/add" method="post">
        <div class="form-group">
            <label for="total_amount">Total Amount</label>
            <input type="number" step="0.01" id="total_amount" name="total_amount" readonly value="{{ total_amount }}">
        </div>
        <div class="form-group">
            <label for="customer_name">Customer Name</label>
            <input type="text" id="customer_name" name="customer_name" required>
        </div>
        <div class="form-group">
            <label for="customer_email">Customer Email</label>
            <input type="email" id="customer_email" name="customer_email" required>
        </div>
        <div class="form-group">
            <label for="payment_method">Payment Method</label>
            <input type="text" id="payment_method" placeholder="Cash or XXXXBank" name="payment_method" required>
        </div>
        <div class="form-group">
            <button type="submit">Cash or Bank</button>
        </div>
        <div class="form-group">
            <button type="button" class="paystack-button">Paystack</button>
        </div>
        <div class="form-group">
            <button type="button" class="back-button" onclick="window.location.href='/sales/sales-platform'">Back</button>
        </div>
    </form>
</div>

</body>
</html>
