<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{order.customer_name}} Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
        }

        button {
            background-color: #004080;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #87CEFA;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            min-width: 800px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
            font-size: 1rem;
            white-space: nowrap;
        }

        th {
            background-color: #f1f1f1;
            color: #343a40;
            font-weight: bold;
        }

        td a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        td a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
            }

            button {
                width: 100%;
                text-align: center;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{order.customer_name}} Order</h1>
        <button onclick="window.location.href='/order/report'">Back</button>
         <button onclick="window.location.href=''">Print</button>
         <button onclick="window.location.href='/sales/sales-platform'">Enter New Sales</button>

        <div class="table-container">
            <table id="salesTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Sales Price</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order_item in order_items %}
                    <tr>
                        <td data-label="Product Name">{{order_item.product.product_name}}</td>
                        <td data-label="Quantity">{{order_item.quantity}}</td>
                        <td data-label="Sales Price">{{order_item.sales_price}}</td>
                        <td data-label="Amount">{{order_item.sales_price*order_item.quantity}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
